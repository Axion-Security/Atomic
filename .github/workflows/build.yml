name: PlatformIO Build, Lint, and Style Checks for M5Stick-C

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python environment
        uses: actions/setup-python@v3
        with:
          python-version: '3.12'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          python -m pip install platformio

      - name: Install Dependencies
        run: platformio lib install

      - name: Build Project
        run: platformio run -e m5stick-c

      - name: Generate Compilation Database
        run: platformio run -e m5stick-c -t compiledb

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install cppcheck
        run: sudo apt-get update && sudo apt-get install -y cppcheck

      - name: Run cppcheck
        run: cppcheck --enable=all --inconclusive --std=c++17 --suppress=missingIncludeSystem src include

  style:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install clang-tidy
        run: sudo apt-get update && sudo apt-get install -y clang-tidy

      - name: Run clang-tidy
        run: |
          if [ ! -f compile_commands.json ]; then
            echo "Error: compile_commands.json not found. Ensure the build job runs first to generate it."
            exit 1
          fi
          clang-tidy -p compile_commands.json src/**/*.cpp
