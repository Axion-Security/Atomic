name: PlatformIO Build and Test for M5Stick-C

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python environment
        uses: actions/setup-python@v3
        with:
          python-version: '3.12.7'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          python -m pip install platformio

      - name: Install Dependencies
        run: platformio lib install

      - name: Build Project
        run: platformio run -e m5stick-c
        
  lint:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Install cppcheck
      - name: Install cppcheck
        run: sudo apt-get update && sudo apt-get install -y cppcheck

      # Step 3: Run cppcheck for linting
      - name: Run cppcheck
        run: cppcheck --enable=all --inconclusive --std=c++17 --suppress=missingIncludeSystem src include

  style:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Install clang-tidy
      - name: Install clang-tidy
        run: sudo apt-get update && sudo apt-get install -y clang-tidy

      # Step 3: Run clang-tidy for performance and style checks
      - name: Run clang-tidy
        run: clang-tidy -p . src/**/*.cpp